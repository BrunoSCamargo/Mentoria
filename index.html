<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/3475/premium/3475821.png?token=exp=1656895198~hmac=ba2bc00cb50744d44858cb84d4f0a146">
  <title>Mentoria</title>
</head>

<body>
  <div id="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form class="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="nome-wreapper">

            <div class="input-wrapper">
              <label for="my-name">Nome</label>

              <input type="text" nome="" id="my-name" required>
            </div>

            <div class="input-wrapper">
              <label for="my-Sobrename">Sobrenome</label>

              <input type="text" nome="" id="my-Sobrename" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="my-email">Email <span>(digite um email válido)</span></label>

            <input type="email" nome="" id="my-email" required>
          </div>

          <div class="input-wrapper">
            <label for="my-password">Senha <span>(mínimo de 6 caracteres)</span></label>

            <input type="password" nome="" id="my-password" required>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="my-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>

            <input type="text" nome="" id="my-mentor">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper1">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>

          <div class="col">

            <div class="input-wrapper">
              <label for="my-date">Data <span>(DD/MM/AAAA)</span></label>

              <input type="date" nome="" id="my-date">
            </div>

            <div class="input-wrapper">
              <label for="my-time">Das</label>

              <input type="time" nome="" id="my-time">
            </div>

            <div class="input-wrapper">
              <label for="my-time0">Ate</label>

              <input type="time" nome="" id="my-time0">
            </div>
          </div>

            <h2>Segunda mentoria</h2>
            <div class="col">

              <div class="input-wrapper">
                <label for="my-date2">Data <span>(DD/MM/AAAA)</span></label>

                <input type="date" nome="" id="my-date2">
              </div>

              <div class="input-wrapper">
                <label for="my-time2">Das</label>

                <input type="time" nome="" id="my-time2">
              </div>

              <div class="input-wrapper">
                <label for="my-time3">Ate</label>

                <input type="time" nome="" id="my-time3">
              </div>
            </div>


      </fieldset>

  </div>
      <footer>
        <button>Salvar</button>
      </footer>
   </form>
</body>

</html>
